    <section id="home">
        <h1>Welcome to my bookshelf application! When adding a book, the new book will render at the bottom of the page.</h1>
        
    <ul id="bookshelf"></ul>
    
        <form id="add-book-form">
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" name="title" required><br>
    
          <label for="author-input">Author:</label>
          <input type="text" id="author-input" name="author" required><br>
    
          <label for="subject-input">Subject:</label>
          <input type="text" id="subject-input" name="subject" required><br>
    
          <label for="language-input">Language:</label>
          <input type="text" id="language-input" name="language"><br>
    
          <button type="submit">Add a book!</button>
        </form>

    <script src="js/book-data.js" defer></script>
    <script src="index.js" defer></script>
